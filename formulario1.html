            <!--Iconos de redes sociales -->

            </nav>
            <section>
                <article id="formulario">
                    <h3>Cuentanos sobre tu próximo proyecto</h3>
                    <form action="">
                        <div class="fila">
                            <div class="campo">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" required>
                            </div>
                            <div class="campo">
                            <label for="apellido">Apellido</label>
                            <input type="text" name="apellido" id="apellido" placeholder="Escribe tu apellido" required>
                            </div>
                        </div>
                        <div class="fila">
                            <div class="campo">
                            <label for="correo">Email</label>
                            <input type="email" name="correo" id="correo" placeholder="ejemplo@correo.com" required>
                            </div>
                            <div class="campo">
                            <label for="Asunto">Asunto</label>
                            <input type="text" name="Asunto" id="Asunto" placeholder="Motivo del mensaje" required>
                            </div>
                        </div>
                        <div class="tipo-app">
                            <label>¿Qué tipo de producto desea desarrollar?</label>
                            <input type="radio" name="tipoApp" value="web" id="web">
                            <label for="web">Aplicación Web</label>
                            <input type="radio" name="tipoApp" value="movil" id="movil">
                            <label for="movil">Aplicación Móvil</label>
                            <input type="radio" name="tipoApp" value="escritorio" id="escritorio">
                            <label for="escritorio">Aplicación de escritorio</label>
                            <input type="radio" name="tipoApp" value="ai" id="ai">
                            <label for="ai">Modelo de inteligencia artificial</label>
                        </div>
                        <div class="campo">
                            <label for="descripcion">Describe brevemente tu proyecto</label>
                            <textarea name="descripcion" id="descripcion" placeholder="Escribe aquí tu idea..."></textarea>
                        </div>
                        <div class="campo checkbox-politicas">
                            <label>
                                <input type="checkbox" name="politicas" required>
                                He leído las políticas de privacidad, acepto términos y condiciones
                            </label>
                        </div>
                        <br>
                        <input type="submit" value="Enviar">
                    </form>
                </article>                   
            </section>
                <!--Informacion que aparece en la parte de abajo de las paginas-->
                <section>
                    <footer>
                        <!-- Checkbox oculto que controla la visibilidad -->
                        <input type="checkbox" id="toggle-correo">
                        <!-- Botón que activa el checkbox -->
                        <label for="toggle-correo" class="btn-button">Contáctame</label>
                        <!-- Contenedor del correo que se mostrará -->
                        <div class="correo">Correo: juleisiplaza@unicomfacauca.edu.co</div>
                        <!-- Texto adicional opcional -->
                        <div class="footer-text">© 2025 Portafolio Profesional. Todos los derechos reservados.</div>
                    </footer>
                </section>
            </form>
